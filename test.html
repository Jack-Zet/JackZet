<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ Burger Menu</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è body */
    body {
      font-family: Arial, sans-serif;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é */
    .burger-menu {
      position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      width: 45px;
      height: 45px;
      background-color: #444; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∫–Ω–æ–ø–∫–∏ */
      border-radius: 8px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
      padding: 10px;
      cursor: pointer;
      z-index: 1001; /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –≤–∏–¥–∏–º–æ—Å—Ç—å –ø–æ–≤–µ—Ä—Ö –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
      transition: background-color 0.3s ease;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É */
    .burger-menu:hover {
      background-color: #555;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–æ—Å–æ–∫ –º–µ–Ω—é (–±—É—Ä–≥–µ—Ä) */
    .burger-menu .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 5px;
      transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    }

    /* –ü—Ä–∏ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é, –∞–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ–ª–æ—Å–æ–∫ */
    .burger-menu.active .bar:nth-child(1) {
      transform: translateY(8px) rotate(45deg); /* –ü–µ—Ä–≤–∞—è –ø–æ–ª–æ—Å–∫–∞ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –≤–µ—Ä—Ö–Ω—é—é —á–∞—Å—Ç—å –∫—Ä–µ—Å—Ç–∞ */
    }

    .burger-menu.active .bar:nth-child(2) {
      opacity: 0; /* –í—Ç–æ—Ä–∞—è –ø–æ–ª–æ—Å–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç */
    }

    .burger-menu.active .bar:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg); /* –¢—Ä–µ—Ç—å—è –ø–æ–ª–æ—Å–∫–∞ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –Ω–∏–∂–Ω—é—é —á–∞—Å—Ç—å –∫—Ä–µ—Å—Ç–∞ */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –º–µ–Ω—é */
    nav {
      position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9); /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0; /* –°–∫—Ä—ã—Ç–æ–µ –º–µ–Ω—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      pointer-events: none; /* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–æ–±—ã—Ç–∏–π –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–æ–º –º–µ–Ω—é */
      transition: opacity 0.4s ease; /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
      z-index: 1000; /* –ü–æ–º–µ—â–∞–µ–º –º–µ–Ω—é –≤—ã—à–µ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    }

    /* –ö–æ–≥–¥–∞ –º–µ–Ω—é —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–∏–¥–∏–º—ã–º, –º–µ–Ω—è–µ–º –µ–≥–æ —Å—Ç–∏–ª—å */
    nav.visible {
      opacity: 1;
      pointer-events: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –º–µ–Ω—é */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é */
    nav ul {
      list-style: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã —Å–ø–∏—Å–∫–∞ */
      padding: 0;
      text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—É–Ω–∫—Ç–∞ –º–µ–Ω—é */
    nav ul li {
      margin: 20px 0;
      opacity: 0; /* –ü—É–Ω–∫—Ç—ã –º–µ–Ω—é —Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      transform: translateY(20px); /* –ü—É–Ω–∫—Ç—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è —Å –Ω–µ–±–æ–ª—å—à–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π */
      transition: opacity 0.4s ease, transform 0.4s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    }

    /* –ö–æ–≥–¥–∞ –º–µ–Ω—é —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–∏–¥–∏–º—ã–º, –¥–µ–ª–∞–µ–º –ø—É–Ω–∫—Ç—ã –≤–∏–¥–∏–º—ã–º–∏ */
    nav.visible ul li {
      opacity: 1;
      transform: translateY(0); /* –ü—É–Ω–∫—Ç—ã –ø—Ä–∏—Ö–æ–¥—è—Ç –Ω–∞ —Å–≤–æ—ë –º–µ—Å—Ç–æ */
    }

    /* –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é */
    nav.visible ul li:nth-child(1) { transition-delay: 0.1s; }
    nav.visible ul li:nth-child(2) { transition-delay: 0.2s; }
    nav.visible ul li:nth-child(3) { transition-delay: 0.3s; }
    nav.visible ul li:nth-child(4) { transition-delay: 0.4s; }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ –≤ –ø—É–Ω–∫—Ç–∞—Ö –º–µ–Ω—é */
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 28px;
      font-weight: bold;
      transition: color 0.2s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ */
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ —Å—Å—ã–ª–∫—É */
    nav ul li a:hover {
      color: #ccc;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    .content {
      padding: 100px 20px;
      height: 3000px; /* –í—ã—Å–æ–∫–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
      background: linear-gradient(#f0f0f0, #e0e0e0);
    }

    @media (max-width: 768px) {
      .burger-menu {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é -->
  <div class="burger-menu" onclick="toggleMenu()" id="burger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –º–µ–Ω—é -->
  <nav id="menu">
    <ul>
      <li><a href="#">–ì–ª–∞–≤–Ω–∞—è</a></li>
      <li><a href="#">–û –Ω–∞—Å</a></li>
      <li><a href="#">–£—Å–ª—É–≥–∏</a></li>
      <li><a href="#">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
    </ul>
  </nav>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <div class="content">
    <h1>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –º–µ–Ω—é</h1>
    <p>–ú–µ–Ω—é —Å –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π, —Å–∫—Ä—ã—Ç–∏–µ–º –∏ –æ—Ç–∫—Ä—ã—Ç–∏—è–º–∏.</p>
    <p style="margin-top: 2800px;">–ö–æ–Ω–µ—Ü —Å—Ç—Ä–∞–Ω–∏—Ü—ã üåÄ</p>
  </div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const burger = document.getElementById('burger'); // –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
    const menu = document.getElementById('menu'); // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –º–µ–Ω—é
    const links = menu.querySelectorAll('a'); // –í—Å–µ —Å—Å—ã–ª–∫–∏ –≤ –º–µ–Ω—é

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é
    function openMenu() {
      menu.classList.add('visible'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –º–µ–Ω—é
      burger.classList.add('active'); // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –±—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∏
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é
    function closeMenu() {
      menu.classList.remove('visible'); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é
      burger.classList.remove('active'); // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å –±—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∏
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –º–µ–Ω—é
    function toggleMenu() {
      if (menu.classList.contains('visible')) { // –ï—Å–ª–∏ –º–µ–Ω—é –æ—Ç–∫—Ä—ã—Ç–æ
        closeMenu(); // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
      } else { // –ï—Å–ª–∏ –º–µ–Ω—é –∑–∞–∫—Ä—ã—Ç–æ
        openMenu(); // –û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é
      }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Å—Å—ã–ª–∫—É
    links.forEach(link => {
      link.addEventListener('click', closeMenu); // –ü–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ –º–µ–Ω—é –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é (–µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É—Ç—å –ø–æ —Ñ–æ–Ω—É)
    menu.addEventListener('click', (e) => {
      if (!e.target.closest('ul')) { // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –≤–Ω–µ —Å–ø–∏—Å–∫–∞
        closeMenu(); // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
      }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–ª–∞–≤–∏—à–∏ Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || e.key === 'Esc') { // –ï—Å–ª–∏ –Ω–∞–∂–∞—Ç–∞ –∫–ª–∞–≤–∏—à–∞ Esc
        closeMenu(); // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
      }
    });
  </script>
</body>
</html>
